<!DOCTYPE html>
<html>
<head>
    <title>Advanced Calculator</title>
    <link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
    <header>
        <h1>Let's Use This Calculator</h1>
    </header>

    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="keys">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="clearLastEntry()">CE</button>
            <button onclick="calculatePercentage()">%</button>
            <button onclick="calculateSquareRoot()">√</button>
			<button onclick="calculateLog()">log</button>
            <button onclick="calculateAntilog()">antilog</button>
            <button onclick="calculateSquare()">x²</button>
            <button onclick="calculateCube()">x³</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
